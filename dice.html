  <script>
    // 遊戲狀態
    const gameState = {
      isVerified: false,
      isSpinning: false,
      hasWon: false,
      playCount: 0,
      winCount: 0,
      lastPlay: null,
      playerInfo: {}
    };
    
    // 骰子符號 (1-6點)
    const symbols = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
    
    // DOM元素
    const reels = document.querySelectorAll('.reel');
    const spinBtn = document.getElementById('spinBtn');
    const lever = document.getElementById('lever');
    const verifyBtn = document.getElementById('verifyBtn');
    const nameTailInput = document.getElementById('nameTail');
    const numberCodeInput = document.getElementById('numberCode');
    const resultDiv = document.getElementById('result');
    const slotMachine = document.getElementById('slotMachine');
    let countdownInterval = null;
    
    // 初始化遊戲
    function initGame() {
      verifyBtn.addEventListener('click', verifyPlayer);
      spinBtn.addEventListener('click', spinReels);
      lever.addEventListener('click', spinReels);
      
      numberCodeInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
      });
      
      initializeCountdown();
      loadStats();
    }
    
    // 初始化倒數計時器
    function initializeCountdown() {
        const countdownElement = document.getElementById('countdownTimer');
        if (!countdownElement) return;

        setInterval(() => {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const diff = tomorrow - now;
            const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            countdownElement.textContent = `每日重置倒數 ${hours}:${minutes}:${seconds}`;
        }, 1000);
    }

    // 開始顯示 "今天已玩過" 的倒數計時
    function startPlayedCountdown() {
        if(countdownInterval) clearInterval(countdownInterval);

        const updateMessage = () => {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const diff = tomorrow - now;
            const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            const countdownMessage = `下次挑戰倒數： ${hours}:${minutes}:${seconds}`;
            showResult(`<div class="result-icon">⏳</div>您今天已經玩過囉！<br>${countdownMessage}`, "error", true);
        };
        updateMessage();
        countdownInterval = setInterval(updateMessage, 1000);
    }
    
    // 驗證玩家
    function verifyPlayer() {
      const nameTail = nameTailInput.value.trim().toUpperCase();
      const numberCode = numberCodeInput.value.trim();
      
      if (!nameTail || nameTail.length !== 2) {
        showResult("請輸入完整姓名末兩字", "error");
        nameTailInput.focus();
        return;
      }
      
      if (!numberCode || numberCode.length !== 3) {
        showResult("請輸入完整數字三碼", "error");
        numberCodeInput.focus();
        return;
      }
      
      const today = new Date().toISOString().split('T')[0];
      if (localStorage.getItem('diceLastPlay') === today) {
        startPlayedCountdown();
        return;
      }
      
      verifyBtn.disabled = true;
      verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 驗證中...';
      showResult('<div class="result-icon"><i class="fas fa-spinner fa-spin"></i></div>身份驗證中，請稍候...', "loading");
      
      setTimeout(() => {
        gameState.isVerified = true;
        gameState.playerInfo = {
          nameTail: nameTail,
          numberCode: numberCode
        };
        
        slotMachine.style.display = 'block';
        showResult('<div class="result-icon">✅</div>驗證成功！<br>今日挑戰資格已解鎖', "success");
        
        verifyBtn.disabled = false;
        verifyBtn.innerHTML = '<i class="fas fa-check-circle"></i> 已驗證';
      }, 1500);
    }
    
    // 轉動滾輪
    function spinReels() {
      if (!gameState.isVerified || gameState.isSpinning) return;
      
      gameState.isSpinning = true;
      gameState.hasWon = false;
      spinBtn.disabled = true;
      lever.classList.add('pulled');
      
      resultDiv.className = '';
      resultDiv.classList.remove('show');
      resultDiv.innerHTML = '';
      
      showResult('<div class="result-icon"><i class="fas fa-spinner fa-spin"></i></div>骰子轉動中...', "loading");
      
      const isWin = Math.random() < 0.02;
      const winSymbol = symbols[Math.floor(Math.random() * symbols.length)];
      
      reels.forEach((reel, index) => {
        reel.style.animation = 'spin 0.8s ease-out';
        
        setTimeout(() => {
          reel.style.animation = '';
          
          if (isWin) {
            reel.textContent = winSymbol;
          } else {
            reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          }
          
          if (index === reels.length - 1) {
            setTimeout(checkResult, 300);
          }
        }, 800 + index * 100);
      });
    }
    
    // 檢查結果
    function checkResult() {
      gameState.isSpinning = false;
      spinBtn.disabled = false;
      lever.classList.remove('pulled');
      
      const results = Array.from(reels).map(reel => reel.textContent);
      const allSame = results.every(val => val === results[0]);
      
      gameState.playCount++;
      
      if (allSame) {
        gameState.hasWon = true;
        gameState.winCount++;
        showResult(`<div class="result-icon">🎉</div>恭喜中獎！<br>六骰相同！<br>您贏得<b>波士頓花生奶油堡</b>一份！`, "jackpot");
        createConfetti();
        logToGoogleSheets(true);
      } else {
        showResult(`<div class="result-icon">🎲</div>本次結果：${results.join(' ')}<br>未中獎，下次再試試手氣吧！`, "error");
        logToGoogleSheets(false);
      }
      
      saveStats();
      
      gameState.isVerified = false;
      verifyBtn.innerHTML = '<i class="fas fa-check-circle"></i> 驗證身份';
      setTimeout(() => {
        slotMachine.style.display = 'none';
        startPlayedCountdown();
      }, 5000);
    }
    
    // 記錄到Google Sheets
    function logToGoogleSheets(isWin) {
        const playerInfo = gameState.playerInfo;
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvacBdIYEV00tGVOSD_o3l4GPJhA1GXUdIKZCXq1WOYw3mQQoaePCOx1FW_-oMNMCUtQ/exec';

        // 資料物件的鍵需與 Apps Script 中的 `doPost` 函數所預期的相符
        const data = {
            numberCode: playerInfo.numberCode,
            nameTail: playerInfo.nameTail,
            isWin: isWin
        };

        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => console.log('記錄成功:', data))
        .catch(error => console.error('記錄失敗:', error));
    }
    
    // 顯示結果
    function showResult(message, type, forceShow = false) {
      if(resultDiv.classList.contains('show') && !forceShow) return;

      resultDiv.innerHTML = message;
      resultDiv.className = type;
      resultDiv.style.display = 'flex';
      
      setTimeout(() => {
        resultDiv.classList.add('show');
      }, 10);
    }
    
    // 創建五彩紙屑效果
    function createConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    
    // 保存遊戲統計
    function saveStats() {
      const today = new Date().toISOString().split('T')[0];
      localStorage.setItem('diceLastPlay', today);
      // 其他統計數據可以繼續保存...
      // localStorage.setItem('dicePlayCount', gameState.playCount);
    }
    
    // 載入遊戲統計
    function loadStats() {
      const today = new Date().toISOString().split('T')[0];
      if (localStorage.getItem('diceLastPlay') === today) {
        startPlayedCountdown();
      }
    }
    
    // 初始化遊戲
    window.addEventListener('DOMContentLoaded', initGame);
  </script>
</body>
</html>
